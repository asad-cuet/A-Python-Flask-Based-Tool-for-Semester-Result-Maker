
{% extends 'layout.html' %}
 
{% block head %}

<script>
    $(document).ready(function(){
          var cnt=2;
      $("#add").click(function(){
          var col="<div id='row"+cnt+"'><br><div class='row'><div class='col'><label for='formFileSm' class='form-label'>Course "+cnt+"</label><input class='form-control form-control-sm' name='file[]' type='file'></div></div></div>";
          $(".box").append(col);
          cnt++;
      });
      $("#remove").click(function(){
          cnt--;
          var id="#row"+cnt;
          $(id).remove();
      });
    });
</script>
{% endblock %}


{% block body %}
 



<div class="card">
    <div class="card-body">
            <div class="" style="width:100%;max-width:700px;margin:auto">
                    <h3 class="text-center">Load Grade Sheet</h3>
                    <form method="POST" action="{{ url_for('load_file') }}" enctype="multipart/form-data">
                    <div class="box">
                    
                        <div id="row1">
                                <div class="row" >
                                    <div class="col">
                                        <label for="formFileSm" class="form-label">Upload All Cource</label>
                                        <input class="form-control form-control-sm" name="file" id="file" type="file" multiple="multiple" required>
                                    </div>
                                </div>
                        </div>
                    
                    </div>      
                    
                    
                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Load</button>
                    </div>
                    <br>
                    </form>
                    <!-- <div class="text-center">
                        <button class="btn btn-dark m-1" id="add">Append Course</button> 
                        <button class="btn btn-danger m-1" id="remove">Remove Course</button> 
                    </div> -->
            </div>
    </div>
  </div>
 
{% endblock %}
